<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilo.css">
<script src="script.js"></script>
<title>Huellitas</title>
</head>
<body> 
    <main class="main">
        <section class="contenedor adopcion">
            <header class="header">
                <div class="header-logo">
                    <img src="logoo.png" class="logo">
                </div>
                <nav class="nav">
                    <a href="index.html" class="link">Inicio</a>
                    <a href="adopcion.html" class="link">Adopcion</a>
                    <a href="formulario.html" class="link">Contacto</a>
                </nav>
            </header>
            
        </section>
    </main>
  
    <section class="datos">

        <div id="formularioParcial">
            <form id="formu" onsubmit="return validarFormulario()">
               
                <div class="div-input">
                    <label for="infonombre">Ingrese el nombre :</label>
                    <input type="text" id="nombre" maxlength="30" required>
                    <div class="error" id="error-nombre"></div>
                </div>
                <div class="div-input">
                    <label for="infoemail">Ingrese el Email :</label>
                    <input type="email" id="email" maxlength="20">
                    <div class="error" id="error-email"></div>
                </div>
                <div class="div-input"> 
                  <label for="infoedad">Ingrese la edad :</label>
                <input type="text" id="edad" required pattern="\d*" title="Ingresa solo numeros">
                <div class="error" id="error-edad"></div>
                </div>
                <div class="div-input">
                    <label for="infomensaje">Motivo de su consulta:</label>
                    <textarea id="mensaje" maxlength="200" required></textarea>
                    <div class="error" id="error-mensaje"></div>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div id="mensaje-enviado" style="display: none;">
            <h3>Mensaje enviado</h3>
            <div  id="datos-ingresados"></div>
        </div>
    </section>
</body>
